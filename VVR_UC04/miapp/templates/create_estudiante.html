{% extends 'layout.html' %}
{% block title %}
  Crear Estudiante
{% endblock %}

{% block content %}
  <h1 class="title">Crear Estudiante</h1>

  {% if form.errors %}
    <strong class="rojo">
      Hay errores en el Formulario
      {{ form.errors }}
    </strong>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Agregar" />
  </form>
{% endblock %}
